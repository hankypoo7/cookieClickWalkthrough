<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Cookie Clicker</h1>

        <p>Cookies: <span id="cookiesText">0</span></p>
        <p>Power: <span id="powerText">0</span></p>
        <p>Power Upgrade Cost: <span id="costText">10</span></p>

        <!-- Button to click and gain cookies -->
        <button onclick="clicked()">
            <img src="cookie.png" alt="cookiepng" width="100" height="100"/>

        <!-- Button to buy power using cookies -->
        <button onclick="powerBuy()">Buy Power</button>

        <script src="script.js"></script>
    </center>
</body>
