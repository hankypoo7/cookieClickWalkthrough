<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="main">
        <center>
            <h1>Cookie Clicker</h1>

            <!-- Displaying the number of cookies and power -->
            <p>Cookies: <span id="cookiesText">0</span></p>
            <p>Power/Cookies per click: <span id="powerText">0</span></p>

            <!-- Button to click and gain cookies -->
            <button class="click-button" onclick="clicked()">
                <img src="cookie.png" alt="cookiepng" width="100" height="100"/>
            </button>
        </center>

        <!-- Sidebar with power upgrades on the right -->
        <div class="sidebar">
            <h2>Upgrades</h2>

            <!-- Power Upgrade Button (sidebar button) -->
            <div class="upgrade-button" onclick="powerBuy()">
                <img src="cursor.png" alt="Power Icon" class="icon" />
                <div class="info">
                    <span class="title">Power</span>
                    <span class="cost">Cost: <span id="costText">10</span></span>
                    <span class="owned">Owned: <span id="powerText">0</span></span>
                </div>
            </div>
        </div>

        <script src="script.js"></script>  <!-- Link to your JavaScript file -->
    </div>
</body>
</html>
